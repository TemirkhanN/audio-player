<html>
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="./audio.player.min.js"></script>
    <title>Test audio playing</title>
</head>
<script>
    var greetingsAudioplayer;

    function letsDance(audioLink) {
        if(audioLink.length < 10){
            console.log('error');
            return;
        }

        if(greetingsAudioplayer instanceof AudioPlayer){
            greetingsAudioplayer.setAudioSource(audioLink);
        } else{
            greetingsAudioplayer = new AudioPlayer(audioLink);
        }
    }
</script>
<body>

<a class="playback" onclick='letsDance("https://cs1-35v4.vk-cdn.net/p19/ac163fb025a7ee.mp3")' href="#">Schubert</a>

</body>
</html>
