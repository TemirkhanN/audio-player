<html>
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="./audio.player.min.js"></script>
    <title>Test audio playing</title>
</head>
<script>
    var greetingsAudioplayer;

    function playSound() {
        var audioLink = document.getElementById("audio-source-link").value;
        if(audioLink.length < 10){
            console.log('error');
            return;
        }

        if(greetingsAudioplayer instanceof AudioPlayer){
            greetingsAudioplayer.setAudioSource(audioLink);
        } else{
            greetingsAudioplayer = new AudioPlayer(audioLink);
        }
    }
</script>
<body>

<input type="text" id="audio-source-link" placeholder="input any audio source link">

<button class="playback" onclick='playSound()' href="#">Play</button>

</body>
</html>
